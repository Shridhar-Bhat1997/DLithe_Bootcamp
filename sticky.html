<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Position Sticky Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }

    .container {
      width: 80%;
      margin: 20px auto;
      border: 1px solid #ccc;
      padding: 20px;
    }

    .sticky-element {
      background-color: #f0f0f0;
      padding: 10px;
      position: sticky;
      top: 50px; /* Sticky from 50px from the top */
    }

    .content {
      height: 1500px; /* Just for demonstration - adds scrolling */
      padding: 20px 0;
    }

    .some-content {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  

  <div class="container">
    <div class="content">
      <div class="some-content">Scroll down...</div>
      <div class="sticky-element">I'm a sticky element!</div>
      <div class="some-content">More content here...</div>
    </div>
  </div>
</body>
</html>
