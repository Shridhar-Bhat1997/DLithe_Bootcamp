<!DOCTYPE html>
<html>
<head>
  <title>Inline CSS Example</title>
</head>
<body>

  <h1 style="color: blue; font-size: 24px;">Heading with Inline CSS</h1>
  
  <p style="font-family: Arial, sans-serif; background-color: #f5f5f5;">This is a paragraph with inline styles.</p>
  
  <div style="border: 1px solid black; padding: 10px;">
    <p style="color: green;">Nested paragraph with different styles.</p>
  </div>

</body>
</html>
