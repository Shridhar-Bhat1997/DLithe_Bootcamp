<!DOCTYPE html>
<html>
<head>
  <title>Internal CSS Example</title>
  <style>
    h1 {
      color: rgb(255, 136, 0);
      font-size: 24px;
    }
    
    p {
      font-family: Arial, sans-serif;
      background-color: #ebc1c1;
    }

    .styled-div {
      border: 1px solid black;
      padding: 10px;
    }

    .styled-div p {
      color: green;
    }
  </style>
</head>
<body>

  <h1>Heading with Internal CSS</h1>
  
  <p>This is a paragraph with internal styles.</p>
  
  <div class="styled-div">
    <p>Nested paragraph with different styles.</p>
  </div>

</body>
</html>
